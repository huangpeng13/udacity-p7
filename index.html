<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>P7：地图应用</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/common.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>
<section id="city-panel" data-bind="css: {hide: hideLeft}">
	<h1>河南省城市</h1>
	<form onsubmit="return false;">
		<input type="text" data-bind="value: keyword, valueUpdate: 'keyup'">
		<input type="submit" value="Filter">
	</form>
	<ul data-bind="foreach: results">
		<li data-bind="text: name, click: $root.showInfo"></li>
	</ul>
</section>
<section id="map-panel">
	<header>
		<a href="javascript:;" data-bind="click: toggleLeft"></a>
	</header>
	<main id="map"></main>
</section>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqwwiiauC94QS6ehRFAU3yssczEUpeqBc&callback=initMap" async defer></script>
</body>
</html>
